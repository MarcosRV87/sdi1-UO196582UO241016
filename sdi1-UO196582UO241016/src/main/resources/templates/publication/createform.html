<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{signup.message}">Crea una nueva publicación</h2>
		<form class="form-horizontal" method="post" action="/createPublication"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{title.publication.message}">Title:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{publicationTitle.placeholder.message}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="publicationText" th:text="#{text.publication.message}">Text:</label>
				<div class="col-sm-10">
					<textarea name="publicationText" rows="10" cols="40" 
					th:placeholder="#{publicationText.placeholder.message}" required="true">Escribe aquí tus comentarios</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{surname.message}">Apellidos:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" name="photo" /> 
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send.message}">Enviar</button>
				</div>
			</div>	
	
	</div>

</body>
</html>
