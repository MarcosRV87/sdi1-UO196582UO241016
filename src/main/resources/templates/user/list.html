<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por nombre o email de usuario">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>

		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>E-mail</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td th:text="${user.email}">ejemplo@mail.com</td>
						<td th:each="request : ${loggedInUser.friendRequestsSent}">
							<!-- <button type="submit" th:if="request.requestedUser.id == user.id">Cancelar</button> -->
							<button type="submit"
								th:if="${request.requestedUser.id} == ${user.id}">Cancelar</button>
						</td>
						<td th:each="request : ${loggedInUser.friendRequestsReceived}">
							<!-- <button type="submit" th:if="request.requestedUser.id == user.id">Cancelar</button> -->
							<button type="submit"
								th:if="${request.requestingUser.id} == ${user.id}">Aceptar</button>
						</td>
						<td th:each="userNotFriend : ${usersNotFriends}">
							<!-- <button type="submit" th:if="request.requestedUser.id == user.id">Cancelar</button> -->
							<button type="submit"
								th:if="${userNotFriend.id} == ${user.id}">Agregar amigo</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
