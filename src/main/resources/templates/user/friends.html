<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Amigos</h2>

		<p>Los amigos que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>E-mail</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="f : ${friends}">
						<td th:if="${f.user.email} != ${loggedInUser.email}" th:text="${f.user.name}">Nombre del alumno</td>
						<td th:unless="${f.user.email} != ${loggedInUser.email}" th:text="${f.friend.name}">Nombre del alumno</td>
						<td th:if="${f.user.email} != ${loggedInUser.email}" th:text="${f.user.email}">ejemplo@mail.com</td>
						<td th:unless="${f.user.email} != ${loggedInUser.email}" th:text="${f.friend.email}">ejemplo@mail.com</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
